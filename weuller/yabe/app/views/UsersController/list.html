#{extends 'CRUD/layout.html' /}
#{set title:messages.get('crud.list.title', type.name) /}

<div id="crudList" class="${type.name}">

    <h2 id="crudListTitle">Users</h2>

    <div id="crudListSearch">
        #{crud.search /}
    </div>

    <div id="crudListTable">
		#{crud.table fields:['email', 'fullname', 'isAdmin']}
		 #{crud.custom 'email'}
		  <a href="@{UsersController.show(object.id)}">
		   ${object.email}
		  </a>
		 #{/crud.custom}
		#{/crud.table}
    </div>

    <div id="crudListPagination">
        #{crud.pagination /}
    </div>

    <p id="crudListAdd">
        <a href="@{blank()}">Add User</a>
    </p>
</div>
